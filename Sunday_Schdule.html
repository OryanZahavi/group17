<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday_Schedule</title>
    <link rel="stylesheet" href="Sunday_Schedule.css">
</head>
<body>
    <div class="header">
        <img src="Company_Logo.jpeg" alt="Company Logo" width="100">
        <h1>לוח שיעורים</h1>
    </div>
    <div class="dates">
    <button id="sunday"></button>
    <button id="monday"></button>
    <button id="tuesday"></button>
    <button id="wednesday"></button>
    <button id="thursday"></button>
    </div>
   <div class="schedule">
    <button class="session">
        <p class="time">07:00</p>
        <p class="details">יוגה אשטנגה - מתחילות</p>
        <p class="spots">7/10 רשומות</p>
    </button>
    <button class="session">
        <p class="time">08:00</p>
        <p class="details">יוגה אשטנגה - מתקדמות</p>
        <p class="spots">3/10 רשומות</p>
    </button>
    <button class="session">
        <p class="time">09:00</p>
        <p class="details">Power yoga</p>
        <p class="spots">10/10 רשומות</p>
    </button>
    <button class="session">
        <p class="time">10:00</p>
        <p class="details">יוגה ויניאסה - מתקדמות</p>
        <p class="spots">7/10 רשומות</p>
    </button>
    <button class="session">
        <p class="time">18:00</p>
        <p class="details">יוגה אשטנגה - מתקדמות</p>
        <p class="spots">7/10 רשומות</p>
    </button>
    <button class="session">
        <p class="time">19:00</p>
        <p class="details">Power yoga</p>
        <p class="spots">7/10 רשומות</p>
    </button>
    <button class="session">
        <p class="time">20:00</p>
        <p class="details">יוגה ויניאסה - כל הרמות</p>
        <p class="spots">7/10 רשומות</p>
    </button>
</div>
    <div class="footer">
        <p>להרשמה לשיעור/ רשימת המתנה/ ביטול רישום – לחצי על השיעור</p>
    </div>
<script src=Sunday_Schedule.js></script>
</body>
</html>
