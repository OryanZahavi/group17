<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פרטי שיעור</title>
    <link rel="stylesheet" href=Status_Lesson.css>
</head>
<body>
    <div class="container">
        <h1>פרטי שיעור</h1>
        <p><strong>סטטוס הרשמה:</strong> רשומה/ברשימת המתנה/לא רשומה</p>
        <p><strong>מדיניות ביטולים:</strong> נותר עוד X זמן לביטול</p>
        <div class="buttons">
            <button class="register">הרשמה</button>
            <button class="gift">כניסה לרשימת המתנה</button>
            <button class="cancel">ביטול הרשמה</button>
        </div>
        <p class="note">לכל פעולה– לחצי על הבחירה</p>
    </div>
</body>
</html>
