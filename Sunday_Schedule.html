<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday_Schedule</title>
    <link rel="stylesheet" href="Schedule.css">

</head>
<body>

<div class="header">
    <img src="Company_Logo.jpeg" alt="Company Logo" width="100">
    <h1>לוח שיעורים</h1>
</div>
<div class="dates">
    <a href=Thursday_Schedule.html>
        <button id='4'></button>
    </a>
    <a href="Wednesday_Schedule.html">
        <button id='3'></button>
    </a>
    <a href="Tuesday_Schedule.html">
        <button id='2'></button>
    </a>
    <a href="Monday_Schedule.html">
        <button id='1'></button>
    </a>
    <a href="Sunday_Schedule.html">
        <button id='0'></button>
    </a>
</div>
<div class="footer">
    <p>להרשמה לשיעור/ רשימת המתנה/ ביטול רישום – לחצי על השיעור</p>
</div>

<div class="schedule">
    <button class="session" data-time="07:00" data-day-offset="3" data-popup="יוגה אשטנגה - מתחילות שעה 7:00">
        <p class="time">07:00</p>
        <p class="details">יוגה אשטנגה - מתחילות</p>
        <p class="spots">7/10 רשומות</p>
    </button>
    <button class="session" data-time="08:00" data-day-offset="0" data-popup="יוגה ויניאסה - מתחילות שעה 8:00">
        <p class="time">08:00</p>
        <p class="details">יוגה ויניאסה - מתחילות</p>
        <p class="spots">3/10 רשומות</p>
    </button>
    <button class="session" data-time="18:00" data-day-offset="0" data-popup="יוגה אשטנגה - מתקדמות שעה 18:00">
        <p class="time">18:00</p>
        <p class="details">יוגה אשטנגה - מתקדמות</p>
        <p class="spots">10/10 רשומות</p>
    </button>
    <button class="session" data-time="19:00" data-day-offset="0" data-popup="Power yoga שעה 19:00">
        <p class="time">19:00</p>
        <p class="details">Power yoga</p>
        <p class="spots">9/10 רשומות</p>
    </button>
    <button class="session" data-time="20:00" data-day-offset="2" data-popup="יוגה ויניאסה - כל הרמות שעה 20:00">
        <p class="time">20:00</p>
        <p class="details">יוגה ויניאסה - כל הרמות</p>
        <p class="spots">5/10 רשומות</p>
    </button>
</div>
<!-- חלון פופ-אפ -->
<div id="popup" class="popup">
    <h2>פרטי שיעור</h2>
    <p id="popup-content"></p>
    <button id="register-btn" class="popup-btn">הרשמה</button>
    <button id="waitlist-btn" class="popup-btn">כניסה לרשימת המתנה</button>
    <button id="cancel-btn" class="popup-btn">ביטול הרשמה</button>
    <button id="close-popup" class="popup-btn">סגור</button>
</div>
<!-- תוצאה לאחר לחיצה -->
<div id="result-popup" class="popup hidden">
    <p id="result-message"></p>
    <a href="Home_Page.html">
        <button class="popup-btn">חזרי למסך הבית</button>
    </a>
    <a href="Sunday_Schedule.html">
        <button class="popup-btn">חזרי ללוח השיעורים</button>
    </a>
</div>

<!-- חלון ביטול -->
<div id="cancel-result-popup" class="popup hidden">
    <p id="cancel-result-message"></p>
    <button id="final-cancel-btn" class="popup-btn hidden">ביטול שיעור</button>
    <a href="Home_Page.html">
        <button class="popup-btn">חזרי למסך הבית</button>
    </a>
    <a href="Sunday_Schedule.html">
        <button class="popup-btn">חזרי ללוח השיעורים</button>
    </a>
</div>
<!-- תוצאה לאחר ביטול -->
<div id="final-result-popup" class="popup hidden">
    <p>השיעור בוטל!</p>
    <a href="Home_Page.html">
        <button class="popup-btn">חזרי למסך הבית</button>
    </a>
    <a href="Sunday_Schedule.html">
        <button class="popup-btn">חזרי ללוח השיעורים</button>
    </a>
</div>


<!-- כפתור חזרה למסך הבית -->
<div class="return-home">
    <a href="Home_Page.html">
        <button class="btn">חזרי למסך הבית</button>
    </a>
</div>

<div id="cancel-popup" class="popup hidden">
    <h2>ביטול הרשמה</h2>
    <p id="cancel-timer"></p>
    <p id="cancel-warning" class="hidden">זמן הביטול המינימלי עבר, אם תבטלי עכשיו תאלצי לשלם.</p>
    <button id="confirm-cancel-btn" class="popup-btn">ביטול ההרשמה שלי</button>
    <button id="close-cancel-popup" class="popup-btn">סגור</button>
</div>

<div class="overlay"></div>
<script src=Sunday_Schedule.js></script>
</body>
</html>
