<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New_User_Account</title>
    <link rel="stylesheet" href=Account_Details.css>
</head>
<body>
<div class="header-container">
    <img src="Company_Logo.jpeg" alt="CompanyLogo" width="100">
    <h1>פתיחת חשבון משתמשת חדשה</h1>

</div>

<div class="grid-container_1">
    <p>שם פרטי</p>
    <input type="text" name="user_FirstName">

    <p>שם משפחה</p>
    <input type="text" name="user_LastName">

    <p>תאריך לידה</p>
    <input type="date" name="user_Date">

    <p>דואר אלקטרוני</p>
    <input type="text" name="user_Email">

    <p>מס' פלאפון</p>
    <input type="number" name="user_Phone">

    <p>סיסמה</p>
    <input type="password" name="user_Password" placeholder="הכניסי סיסמה רצויה">

    <p>טופס הצהרת בריאות</p>
    <input type="file" name="user_Health">
</div>

<!-- כפתורים למסך הירוק -->
<div class="green-screen-buttons">
    <a href="Home_Page.html">
        <button class="btn">חזרה למסך הבית</button>
    </a>
    <button id="submit-button" class="btn">מאשרת פרטים</button>
</div>


<!-- חלון פופ-אפ -->
<div id="popup" class="popup">
    <p>השינויים נקלטו בהצלחה!</p>
    <a href="Home_Page.html">
        <button class="btn">חזרה לדף הבית</button>
    </a>
</div>

<script src=Account_Details.js></script>
</body>
</html>
