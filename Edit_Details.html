<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit_Details</title>
    <link rel="stylesheet" href=Edit_Details.css>
</head>
<body>
<div class="header-container">
    <img src="Company_Logo.jpeg" alt="CompanyLogo" width="100">
    <h1>עריכת חשבון</h1>

</div>

<div class="grid-container_1">
    <p>שם פרטי</p>
    <input type="text" name="user_FirstName">

    <p>שם משפחה</p>
    <input type="text" name="user_LastName">

    <p>תאריך לידה</p>
    <input type="date" name="user_Date">

    <p>דואר אלקטרוני</p>
    <input type="text" name="user_Email">

    <p>מס' פלאפון</p>
    <input type="number" name="user_Phone">

    <p>סיסמה</p>
    <input type="password" name="user_Password" placeholder="הכניסי סיסמה חדשה">

    <p>טופס הצהרת בריאות</p>
    <input type="file" name="user_Health">
</div>

<span class="button">
    <button class="btn">חזרה למסך הבית</button>
    <button class="btn">מאשרת שינויים</button>
</span>
<script src= Edit_Details.js></script>
</body>
</html>
