<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit_Details</title>
    <link rel="stylesheet" href=Account_Details.css>
    <script src="Account_Details.js"></script>
</head>
<body>
<div class="header-container">
    <img src="Company_Logo.jpeg" alt="CompanyLogo" width="100">
    <h1>עריכת חשבון</h1>

</div>

<div class="grid-container_1">
    <p>שם פרטי</p>
    <input type="text" id="firstName" name="user_FirstName" class="input-field" placeholder="הזן שם פרטי">
    <span id="firstNameError" class="error-message">יש להזין שם פרטי.</span>

    <p>שם משפחה</p>
    <input type="text" id="lastName" name="user_LastName" class="input-field" placeholder="הזן שם משפחה">
    <span id="lastNameError" class="error-message">יש להזין שם משפחה.</span>

    <p>תאריך לידה</p>
    <input type="date" id="birthDate" name="user_Date" class="input-field" placeholder="הזן תאריך">
    <span id="birthDateError" class="error-message"></span>

    <p>דואר אלקטרוני</p>
    <input type="email" id="email" name="user_Email" class="input-field" placeholder="הזן דואל תקין">
    <span id="emailError" class="error-message"></span>

    <p>מס' פלאפון</p>
    <input type="tel" id="phoneNumber" name="user_PhoneNumber" placeholder="050-1234567">
    <span id="phoneNumberError" class="error-message"></span>

    <p>סיסמה</p>
    <input type="password" id="password" name="user_Password" class="input-field" placeholder="הכניסי סיסמה חדשה על פי הנהלים">
    <span id="passwordError" class="error-message"></span>

    <p>טופס הצהרת בריאות</p>
    <input type="file" id="Hfile" name="user_Health" class="input-field" placeholder="הזן שם פרטי">
    <span id="fileError" class="error-message"></span>


</div>

<!-- כפתורים למסך הירוק -->
<div class="green-screen-buttons">
    <a href="Home_Page.html">
        <button class="btn">חזרה למסך הבית</button>
    </a>
    <button id="submit-button" class="btn">מאשרת שינויים</button>
</div>

<!-- חלון פופ-אפ -->
<div id="popup" class="popup">
    <p>השינויים בוצעו בהצלחה!</p>
    <a href="Home_Page.html">
        <button class="btn">חזרה לדף הבית</button>
    </a>
</div>
</body>
</html>
