<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact_Us</title>
    <link rel="stylesheet" href="Contact_Us.css">
    <script src="Contact_Us.js"></script>
</head>
<body>
<div class="header-container">
    <img src="Company_Logo.jpeg" alt="Company Logo" width="100">
    <h1>יצירת קשר</h1>
</div>

<div class="grid-container_1">
    <div class="field-container">
        <p>שם פרטי</p>
        <input type="text" id="firstName" name="user_FirstName" class="input-field" placeholder="הזיני שם פרטי">
        <span id="firstNameError" class="error-message">יש להזין שם פרטי.</span>
    </div>
    <div class="field-container">
        <p>שם משפחה</p>
        <input type="text" id="lastName" name="user_LastName" class="input-field" placeholder="הזיני שם משפחה">
        <span id="lastNameError" class="error-message">יש להזין שם משפחה.</span>
    </div>
</div>


<div class="grid-container_2">
    <div class="field-container">
        <p>מס' פלאפון</p>
        <input type="tel" id="phoneNumber" name="user_PhoneNumber" placeholder="050-1234567">
        <span id="phoneNumberError" class="error-message"></span>
    </div>

    <div class="field-container">
        <p>דואר אלקטרוני</p>
        <input type="text" id="email" name="user_Email" class="input-field" placeholder="הזיני כתובת דואר אלקטרוני ">
        <span id="emailError" class="error-message"></span>
    </div>

    <div class="field-container">
        <p>תיאור הפנייה</p>
        <textarea name="Description" placeholder="הזיני את הפניה "></textarea>
        <span id="descriptionError" class="error-message"></span>
    </div>

</div>


<span class="button">
    <button id="submit-button" class="btn">שליחת פנייה</button>
      <a href="Home_Page.html">
        <button class="btn">חזרה למסך הבית</button>
      </a>
</span>


<!-- חלון פופ-אפ -->
<div id="popup" class="popup">
    <p>הפניה התקבלה בהצלחה!</p>
    <a href="Home_Page.html">
        <button class="btn">חזרה לדף הבית</button>
    </a>
</div>

</body>
</html>
